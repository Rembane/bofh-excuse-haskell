<!DOCTYPE html>
<html>
  <head>
    <title>BOFH - Excuses</title>
    <style>
      h1 {
        /* Vertical and horizontal centered positioning!
           Probably and ugly hack, but it was fast.
         */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);

        /* Make the text good-looking.
         */
        font-family: sans-serif;
        font-size: 3em;
        line-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>#{excuse}</h1>
  </body>
</html>
